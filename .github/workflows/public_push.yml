name: Push to Public Repo
on:
  workflow_run:
    workflows: ["Scrape and Push to Private Repo"]
    types:
      - completed
  workflow_dispatch: # Allows manual runs

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v2
        with:
          repository: "5ademni/job-scraper"
          token: ${{ secrets.GH_PAT }} # A GitHub PAT that has access to your private repo
          path: private_repo

      - name: Checkout Public Repo in a separate directory
        uses: actions/checkout@v2
        with:
          repository: "5ademni/job-dataset"
          path: public_repo

      - name: Move Data to Public Repo
        run: mv "./private_repo/harvest/"* ./public_repo

      - name: Commit and Push to Public Repo
        run: |
          cd public_repo
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update public data"
          git push
